<h3 class="text-center">BBC News</h3>

<bbc-nav></bbc-nav>
<!-- for auto-loading first item of feed when view loads
<div data-ng-controller="BbcCtrl" data-ng-init="fetchRssJson(0)"></div> -->


<div ng-repeat="entry in rssResponseData" class="feedPostDiv" id="feedNum{{$index}}">
	<div ng-click="updatePost({{$index}}, '{{entry.link}}')">
		<h3>{{entry.content}}<h3>
		<h4>
			<ul ng-repeat="sentence in entry.postSummary">
				<li>{{sentence}}</li>
			</ul>
		</h4>

	</div>

</div>
